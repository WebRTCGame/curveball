<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <!-- 3rd party libraries -->
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/class.js"></script>
    
    <!-- Game source code -->
    <script type="text/javascript" src="src/helpers.js"></script>
    <script type="text/javascript" src="src/events.js"></script>
    <script type="text/javascript" src="src/gfx.js"></script>
    <script type="text/javascript" src="src/input.js"></script>
    <script type="text/javascript" src="src/background.js"></script>
    <script type="text/javascript" src="src/ball.js"></script>
    <script type="text/javascript" src="src/pad.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    
    <style>
        .surface {
            display: none;
        }
        #screen {
            cursor: none;
        }
        #wrapper {
            margin-top: 100px;
            text-align: center;
            color: white;
        }
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <canvas id="screen" width="640" height="480">
            You need a browser that supports the canvas tag to play CurveBall.
        </canvas>
        <div id="debug">debug output</div>
    </div>
    <!-- surfaces -->
    <img id="ball" src="ball.png" class="surface" />
    <img id="pad" src="pad.png" class="surface" />
</body>
</html>
